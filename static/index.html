<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #252525;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #0066cc;
            --border-color: #333333;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --button-hover: #3d3d3d;
        }

        body {
            height: 100vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            background-color: var(--bg-primary);
        }

        .header {
            grid-column: 2 / 3;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
        }

        .workspace {
            grid-column: 2 / 3;
            padding: 20px;
            background-color: var(--bg-primary);
            position: relative;
        }

        /* Updated nav-item styles */
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
            margin: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background-color: var(--button-hover);
            transform: translateY(-1px);
            border-color: var(--accent-color);
        }

        .nav-item.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .model-info {
            margin-bottom: 20px;
        }

        .model-info h2 {
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            background-color: var(--success-color);
            color: white;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-top: 10px;
            cursor: pointer;
        }

        .instruction-form {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-secondary);
            display: flex;
            gap: 10px;
        }

        .instruction-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: opacity 0.2s;
            background-color: var(--accent-color);
            color: white;
        }

        .button:hover {
            opacity: 0.9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .button-secondary {
            background-color: var(--bg-tertiary);
        }
				.task-history {
            list-style-type: none;
            padding: 0;
        }

        .task-history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .task-history-item:hover {
            background-color: var(--button-hover);
        }

        .task-history-item .delete-button {
            background-color: var(--danger-color);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
		<div class="container">
        <div class="sidebar">
            <button class="nav-item" onclick="createNewTask()">
                New Task
            </button>
            <ul class="task-history" id="taskHistory"></ul>
        </div>

        <div class="header">
            <div class="model-info">
                <h2>Model: <span id="selectedModel">ModelType</span></h2>
                <p>Current Task: <span id="currentTask">Gather today's most important news</span></p>
                <button class="status-badge" onclick="updateTaskStatus()">Running</button>
            </div>
        </div>

        <div class="workspace">
            <form class="instruction-form" onsubmit="handleInstructionSubmit(event)">
                <input 
                    type="text" 
                    class="instruction-input" 
                    placeholder="Enter your instruction here..."
                    name="instruction"
                    required
                >
                <button type="submit" class="button">Send</button>
            </form>
        </div>
    </div>
    <!-- New Task Modal -->
    <div id="newTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Task</h2>
            </div>
            <form id="newTaskForm" onsubmit="handleNewTaskSubmit(event)">
                <div class="form-group">
                    <label for="taskName">Task Name</label>
                    <input 
                        type="text" 
                        id="taskName" 
                        name="taskName" 
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="modelType">Model</label>
                    <select id="modelType" name="modelType" required>
                        <option value="">Select a model</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5">GPT-3.5</option>
                        <option value="claude">Claude</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button 
                        type="button" 
                        class="button button-secondary"
                        onclick="closeNewTaskModal()"
                    >
                        Cancel
                    </button>
                    <button type="submit" class="button">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Function to handle instruction submission
        async function handleInstructionSubmit(event) {
            event.preventDefault();
            const instruction = event.target.instruction.value;
            console.log('Sending instruction:', instruction);

            try {
                const response = await fetch('/instruction_input', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ instruction })
                });

                if (response.ok) {
                    console.log('Instruction submitted successfully');
                    event.target.reset();
                } else {
                    console.error('Failed to submit instruction');
                }
            } catch (error) {
                console.error('Error submitting instruction:', error);
            }
        }

        // Function to handle new task creation
        async function handleNewTaskSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const taskData = Object.fromEntries(formData);

            try {
                const response = await fetch('/new_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    console.log('New task created:', taskData);
                    closeNewTaskModal();
                    addTaskToHistory(taskData);
                    event.target.reset();
                } else {
                    console.error('Failed to create new task');
                }
            } catch (error) {
                console.error('Error creating new task:', error);
            }
        }

        // Function to update task status
        async function updateTaskStatus(taskData) {
            try {
                const response = await fetch('/start_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    console.log('Task status updated');
                } else {
                    console.error('Failed to update task status');
                }
            } catch (error) {
                console.error('Error updating task status:', error);
            }
        }

        // Function to create new task
        function createNewTask() {
            document.getElementById('newTaskModal').classList.add('active');
        }

        // Function to close new task modal
        function closeNewTaskModal() {
            document.getElementById('newTaskModal').classList.remove('active');
        }
       	function addTaskToHistory(taskData) {
            const taskHistoryElement = document.getElementById('taskHistory');
            const newTaskElement = document.createElement('li');
            newTaskElement.classList.add('task-history-item');
            newTaskElement.innerHTML = `
                <div onclick="switchTask('${taskData.taskName}', '${taskData.modelType}')">
                    Task: ${taskData.taskName} (Model: ${taskData.modelType})
                </div>
                <div class="delete-button" onclick="deleteTask({ taskName: '${taskData.taskName}', modelType: '${taskData.modelType}' })">
                    Delete
                </div>
            `;
            taskHistoryElement.appendChild(newTaskElement);
				} 
        
        // Function to load task history
        async function loadTaskHistory() {
            try {
                const response = await fetch('/poll_workspace_update');
                const tasks = await response.json();

                const taskHistoryElement = document.getElementById('taskHistory');
                taskHistoryElement.innerHTML = '';

                tasks.forEach(task => {
                    const newTaskElement = document.createElement('li');
                    newTaskElement.classList.add('task-history-item');
                    newTaskElement.innerHTML = `
                        <div>
                            Task: ${task.name} (Model: ${task.model})
                        </div>
                        <div class="delete-button" onclick="deleteTask('${task}')">
                            Delete
                        </div>
                    `;
                    taskHistoryElement.appendChild(newTaskElement);
                });
            } catch (error) {
                console.error('Error loading task history:', error);
            }
        }

        // Function to delete a task
        async function deleteTask(taskData) {
            try {
                const response = await fetch('/delete_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    console.log('Task deleted:', taskData.taskName);
                    removeTaskFromHistory(taskData.taskName);
                } else {
                    console.error('Failed to delete task');
                }
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }
				function switchTask(taskName, modelType) {
            // Update the displayed task and model in the header
            document.getElementById('currentTask').textContent = taskName;
            document.getElementById('selectedModel').textContent = modelType;
        }

        // Function to remove a task from the task history
        function removeTaskFromHistory(taskName) {
            const taskHistoryElement = document.getElementById('taskHistory');
            const taskItems = taskHistoryElement.getElementsByClassName('task-history-item');

            for (let i = 0; i < taskItems.length; i++) {
                if (taskItems[i].textContent.includes(taskName)) {
                    taskHistoryElement.removeChild(taskItems[i]);
                    break;
                }
            }
        }

        // Initial load of task history
        loadTaskHistory();

    </script>
</body>
</html>
